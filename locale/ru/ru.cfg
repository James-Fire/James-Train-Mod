[mod-setting-description]
train-tiers=Добавляет 2 уровня локомотивов с увеличенным весом, мощностью, ускорением и максимальной скоростью. Также применяется более низкая максимальная скорость к 1 уровню.
train-car-tiers=Добавляет 2 уровня вагонов с более высокой максимальной скоростью и вместимостью. Также применяется более низкая максимальная скорость и емкость к 1 уровню.
weighty-trains=Подвижной состав имеет более тяжелый базовый вес, что приводит к более медленному и более мощному ускорению.
weighty-trains-factor=На сколько умножить вес подвижного состава при использовании настройки с Тяжёлыми поездами. По умолчанию: 5
variable-weighty-trains=Грузы в поездах увеличивают вес
nuclear-trains=Локомотивы, использующие атомные топливные элементы. Атомные поезда тяжелые, но мощные.
powered-rails=Рельсы, несущие энергию.
powered-rails-adjacent=Электрифицированные рельсы расширяют свою область питания за пределы рельсов, позволяя им питать машины, непосредственно прилегающие к рельсам. Эта настройка ничего не делает, если активна Жидкостная энергия.
battery-power=Аккумуляторные батареи для использования в электровозах.
electric-trains=Локомотивы, использующие электричество для движения. Могут получать энергию от рельсов. Также зависят от настройки уровня локомотива.
electric-train-cars=Вагоны, не имеющие базового веса, для имитации работы получают энергию сами. Работают только с электровозами. Также влияет настройка уровня вагона.
electric-train-upgrade=Если эта настройка активна, каждый уровень электропоезда создается как улучшение обычного поезда, а не как улучшение предыдущего уровня электропоезда. Не имеет эффекта, если настройка "Многоуровневые локомотивы" отключена.
hybrid-trains=Генерирует гибридные поезда на основе других сгенерированных типов поездов. Они могут использовать обычное топливо для своего типа поезда и получать энергию от электрифицированных путей (не одновременно). Могут использовать рекуперативное торможение для рекуперации части энергии, но тяжелее, чем локомотивы, работающие только на топливе или только на электричестве. Также зависят от настройки уровня локомотива.
train-update-count=Электрифицированные рельсы будут вручную обновлять источники питания электропоездов. Меньшие числа будут означать лучшую производительность, но если одновременно будет работать более 5 электропоездов, это приведет к тому, что они время от времени будут терять питание.
diesel-trains=Локомотивы, использующие жидкости с топливной ценностью. Также влияет настройка уровня локомотива.
steam-trains=Локомотивы, использующие пар. Шкала с температурой пара. Также влияет настройка уровня локомотива.
tender-trains=Локомотивы могут забирать топливо из вагона непосредственно перед собой или позади него.