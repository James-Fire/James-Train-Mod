[technology-description]
electric-trains=Поезда, работающие на электричестве из электросети.
electric-wagons=Вагоны, которые могут ускоряться сами, уменьшая эффективный вес поезда. Каждый вагон расходует у локомотивов поезда 500 кДж за 1 с.
electrified-tracks=Пути, которые могут подавать электроэнергию на электропоезда.
mid-speed-trains=Более быстрые поезда с большим ускорением необходимы для увеличения пропускной способности железных дорог.
high-speed-trains=Более быстрые поезда с большим ускорением необходимы для увеличения пропускной способности железных дорог.

